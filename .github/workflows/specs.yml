name: Specs
on:
  push:
    branches: [master]

jobs:
  specs-and-coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'yarn'

      - name: Install
        run: |
          yarn_global_modules=`yarn global dir`/node_modules
          echo "NODE_PATH=$yarn_global_modules" >> $GITHUB_ENV

          yarn global add jake
          yarn install --frozen-lockfile

      - name: Specs
        env:
          NODE_PATH: ${{env.NODE_PATH}}
        run: |
          yarn coverage:ci

      - name: Reports
        run: |
          function code_block() { echo '```'; echo -e "$1" ; echo '```' ; }

          echo "badge_total=`node -pe "Object.entries(require('./coverage-summary.json').total).filter(([key]) => key != 'branchesTrue').reduce((a, [,{ pct }], _, { length }) => a + pct / length, 0).toFixed(2)"`" >> $GITHUB_ENV

          summary=$(node -pe 'Object.entries(require("./coverage-summary.json").total).filter(([key]) => key != "branchesTrue").map(([key, {covered, total}]) => [key.replace(/^./, m => m.toUpperCase()).padEnd(11, " "), ":", covered.toString().padStart(4, " "), " /", total.toString().padStart(4, " ")].join("")).join("\n")')

          code_block "$summary" >> $GITHUB_STEP_SUMMARY
          code_block "$(yarn -s report:ci)" >> $GITHUB_STEP_SUMMARY

      - name: Update badge
        uses: schneegans/dynamic-badges-action@v1.6.0
        with:
          auth: ${{ secrets.GIST_SECRET }}
          gistID: 5f76f3b771603857432300417fcb90e0
          filename: badge.json
          namedLogo: chai
          logoColor: white
          logoWidth: 12
          label: coverage
          message: ${{env.badge_total}}%
          valColorRange: ${{env.badge_total}}
          minColorRange: 0
          maxColorRange: 100
