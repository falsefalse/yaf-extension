<html>
<head>
  <style type="text/css">
    * {
      margin: 0; padding: 0;
      outline: none;
    }
    a, a:visited, a:hover {
      color: #000;
      text-decoration: none;
    }

    html {
      min-width: 150px;
      min-height: 2.5rem;
    }

    body {
      font: normal 13px/1.5 Calibri, 'Lucida Grande', Arial, sans-serif;
      position: relative;
      margin: 8px 12px;
      transition: filter .1s ease-out;
    }
      body.is-loading {
        filter: blur(1px);
        pointer-events: none;
      }

    .button {
      cursor: pointer;
      border-radius: 4px;
      border: 1px solid rgba(132, 146, 172, .33);
      transition: background-color .3s, border-color .3s;
    }
      .button:hover {
        border-color: rgba(132, 146, 172, 1);
      }
      .button.is-disabled {
        border-color: transparent;
        pointer-events: none;
        opacity: .5;
      }

    ul.toolbar {
      list-style: none;
      position: absolute;
      top: 0;
      right: 0;
    }
      ul.toolbar li {
        display: inline-block;
        width: 22px;
        height: 22px;
        margin-left: 2px;
        background: center no-repeat;
      }
      ul.toolbar li.toolbar-marked {
        background-color: #d5e4ff;
      }
        ul.toolbar li.toolbar-marked:hover {}
    ul.toolbar li.toolbar-reload {
      background-image: url(img/refresh.png);
      opacity: .77;
    }
    ul.toolbar li.toolbar-marklocal {
      background-image: url(img/local_resource.png);
    }

    ul.result li.header {
      padding-right: 78px;
    }

    ul.result {
      list-style: none;
    }
      ul.result li {
        padding: 0 6px;
        white-space: nowrap;
        font-size: 13px;
      }
      ul.result li.header {
        font-size: 16px;
      }
      ul.result li.separator {
        height: 1px;
        background-color: #e1e1e1;
        margin: 4px 0;
        opacity: .5;
      }
      ul.result li.service {
        padding: 0;
      }
        ul.result li.service a {
          display: block;
          font-size: inherit;
          padding: 4px 6px;
          height: 16px;
          line-height: 16px;
          background: 6px center no-repeat;
          padding-left: 28px;
          border-radius: 4px;
          border: 1px solid #fff;
          transition: border-color .3s, background-color .3s;
        }
        ul.result li.service a:hover {
          border-color: #8492ac;
          background-color: #d5e4ff;
        }

        ul.result li.service a.whois { background-image: url(img/popup/domaintools.ico); }
  </style>

  <script type="module" src="./build/popup.js"></script>
</head>

<body>
  <ul class="toolbar"></ul>
  <ul class="result"></ul>
</body>
</html>
